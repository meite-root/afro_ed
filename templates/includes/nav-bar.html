{% load static %}

{% block stylesheet %}
<link rel="stylesheet" href="{% static 'css/nav-var.css' %}">
<link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Quicksand:400,700&display=swap" rel="stylesheet">

{% endblock %}

<nav class="navbar fixed-top navbar-expand-sm navbar-dark bg-dark">
  <div class="container">
    <!-- Image -->
    <a class="navbar-brand" href="{% url 'home' %}" alt="logo-image"><img src="{% static 'img\default-monochrome-white.svg' %}" width = "100"></a>
    <!-- Text -->
    <!-- <a class="navbar-brand" href="{% url 'home' %}">AfroEd</a> -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mainMenu" aria-controls="mainMenu" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon" style= "background-image: url(https://img.icons8.com/ios/24/ffffff/menu.png)"></span>
    </button>


    <div class="collapse navbar-collapse" id="mainMenu">
      {% if user.is_authenticated %}

      <!-- Homepage navigation -->

              <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                  <a class="nav-link js-scroll-trigger" href="{% url 'forum' %}">Forum</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link js-scroll-trigger" href="/#about">About</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link js-scroll-trigger" href="/#services">Services</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link js-scroll-trigger" href="/#contact">Contact</a>
                </li>
              </ul>

<!-- Display usersname and dropdown -->
        <ul class="navbar-nav ml-auto">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle btn btn-outline-secondary" href="#" id="userMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              {{ user.username }}
            </a>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userMenu">
              <a class="dropdown-item" href={% url 'my_account' %}>My account</a>
              <a class="dropdown-item" href={% url 'password_change' %}>Change password</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="{% url 'logout' %}">Log out</a>
            </div>
          </li>
        </ul>


      {% else %}


      <!-- Homepage navigation -->

              <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                  <a class="nav-link js-scroll-trigger" href="{% url 'forum' %}">Forum</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link js-scroll-trigger" href="/#about">About</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link js-scroll-trigger" href="/#services">Services</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link js-scroll-trigger" href="/#contact">Contact</a>
                </li>
              </ul>

<!-- Display login/signup buttons -->
        <form class="form-inline ml-auto">
          <a href="{% url 'login' %}" class="btn btn-outline-secondary">Log in</a>
          <a href="{% url 'signup' %}" class="btn btn-primary ml-2">Sign up</a>
        </form>



      {% endif %}
    </div>
  </div>
</nav>
